<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Store Text in Notion</h1>
        <input type="text" id="inputText" placeholder="Enter some text">
        <button onclick="storeText()">Store Text</button>
    </div>

    <script>
        async function storeText() {
            const text = document.getElementById('inputText').value;

            const response = await fetch('https://api.notion.com/v1/pages', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer secret_2gPKt1tkaoCIC9Ll67tEJOwo1RTPcuC2fxS8cmElekh',
                    'Content-Type': 'application/json',
                    'Notion-Version': '2022-06-28'
                },
                body: JSON.stringify({
                    parent: { page_id: '536583963a5747458e8627e0146af115' },
                    properties: {
                        'Title': {
                            title: [
                                {
                                    text: {
                                        content: text
                                    }
                                }
                            ]
                        }
                    }
                })
            });

            if (response.ok) {
                alert('Text stored in Notion successfully!');
            } else {
                alert('Failed to store text in Notion');
            }
        }
    </script>
</body>
</html>
